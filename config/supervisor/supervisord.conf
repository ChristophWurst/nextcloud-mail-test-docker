[supervisord]
nodaemon = true

[program:init]
priority = 1
command = /opt/bin/init
autorestart = false

[program:rsyslog]
command = /usr/sbin/rsyslogd -n
autorestart = true
priority = 200

[program:crond]
command = /usr/sbin/crond -n
priority = 300
autorestart = true

[program:opendmarc]
command = /usr/sbin/opendmarc -c /etc/opendmarc.conf -P /var/run/opendmarc/opendmarc.pid
autorestart = false
priority = 400

[program:postfix]
process_name = master
command = /opt/bin/postfix
directory = /etc/postfix
autorestart = false
priority = 500

[program:dovecot]
command=/usr/sbin/dovecot -c /etc/dovecot/dovecot.conf -F
autorestart=true
priority = 600
